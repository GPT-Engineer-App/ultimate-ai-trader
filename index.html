<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Crypto AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-500">Ultimate Crypto AI</h1>
        <p class="text-gray-600">Unlock the power of AI-driven crypto trading strategies</p>
      </header>

      <main>
        <!-- Upload Page -->
        <section id="upload" class="bg-white shadow-md rounded-lg p-6 mb-8">
          <h2 class="text-2xl font-bold mb-4">Upload Files</h2>
          <!-- File upload controls -->
        </section>

        <!-- Processing Page -->
        <section id="processing" class="bg-white shadow-md rounded-lg p-6 mb-8">
          <h2 class="text-2xl font-bold mb-4">Processing Files</h2>
          <!-- Progress indicator -->
        </section>

        <!-- Result Page -->
        <section id="result" class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-2xl font-bold mb-4">Ultimate Crypto Trading Strategy</h2>
          <!-- Generated strategy content -->
        </section>
      </main>

      <footer class="text-center text-gray-500 mt-8">&copy; 2023 Ultimate Crypto AI. All rights reserved.</footer>
    </div>

    <!-- Your main.js -->
    <script src="main.js"></script>
  </body>
</html>
